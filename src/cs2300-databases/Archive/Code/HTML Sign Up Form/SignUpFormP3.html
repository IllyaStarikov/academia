<!DOCTYPE html>
<html>
<body>

<h1> Sign Up Form </h1>
<form>
	<fieldset>
		<legend>Goal Statistics:</legend>  
		Select Units:<br> 
		<input type = "radio" name = "units" value = "Inches" checked> Inches<br>
		<input type = "radio" name = "units" value = "Centimeters"> Centimeters<br> 
		Goal Weight:<br> 
		<input type = "text" name = "goalweight"><br> 
		Goal Height:<br>
		<input type = "text" name = "goalheight"><br>
		Goal BMI:<br>
		<input type = "text" name = "goalbmi"><br>
		Goal Neck:<br> 
		<input type = "text" name = "goalneck"><br> 
		Goal Arms:<br> 
		<input type = "text" name = "goalarms"><br> 
		Goal Waist:<br> 
		<input type = "text" name = "goalwaist"><br> 
		Goal Calves:<br> 
		<input type = "text" name = "goalcalves"><br>
		Goal Hips: <br> 
		<input type = "text" name = "goalhips"><br> 
	
	<button type = "submit"> Submit</button> 
	</fieldset> 
</form>

</body>
</html>
