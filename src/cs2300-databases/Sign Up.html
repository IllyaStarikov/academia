<html>
    <head>
        <meta charset="utf-8">

        <title>Trim Fit | Sign Up Form</title>

        <!-- Stylesheets and Fonts -->
        <link rel="stylesheet" href="assets/css/style.css"
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    </head>
    <body>

    <form action="index.html" method="post">
            <h1 class="formtitle"> Sign Up Form</h1>
            <fieldset>
                <legend><h2 class="formsubtitle">Personal Information</h2></legend>

                <label id="first_name">First Name</label>
                <input type="text" name ="firstname" required>

                <label id="last_name">Last Name</label>
                <input type="text" name="lastname" required>

                <label id="email">Email</label>
                <input type="email" name="email" multiple required>

                <label id="birthdate">Birth Date</label>
                <input type="date" name="birthdate" required>

                <label id="username">Username</label>
                <input type="text" name="username" required>

                <label id="password">Password</label>
                <input type="password" name="password" required>

                <label id="password">Confirm Password</label>
                <input type="password" name="confirmpassword" required>

                <label>Gender</label>
                <input type="radio" name="gender" value="male">
                <label id="gender" class="light">Male</label><br>
                <input type="radio" name="gender" value="female">
                <label id="gender" class="light">Female</label><br>
                <input type="radio" name="gender" value="other" che>
                <label id="gender" class="light">Other</label><br>
            </fieldset>

            <fieldset>
                <legend><h2 class="formsubtitle">Statical Information</h2></legend>

                <label>Units</label>
                <input type="radio" name="units" value="Inches" checked>
                <label id="gender" class="light">Inches</label><br>
                <input type="radio" name="units" value="Centimeters">
                <label id="gender" class="light">Centimeters</label><br>

                <label id="weight">Weight</label>
                <input type="number" name="weight">

                <label id="height">Height</label>
                <input type="number" name="height">

                <label id="bmi">BMI</label>
                <input type="number" name="bmi">

                <label id="neck">Neck</label>
                <input type="number" name="neck">

                <label id="arms">Arms</label>
                <input type="number" name="arms">

                <label id="waist">Waist</label>
                <input type="number" name="waist">

                <label id="calves">Calves</label>
                <input type="number" name="calves">

                <label id="hips">Hips</label>
                <input type="number" name="hips">
            </fieldset>

            <fieldset>
                <legend><h2 class="formsubtitle">Goal Information</h2></legend>

                <label>Units</label>
                <input type="radio" name="units" value="Inches" checked>
                <label id="gender" class="light">Inches</label><br>
                <input type="radio" name="units" value="Centimeters">
                <label id="gender" class="light">Centimeters</label><br>

                <label id="goal_weight">Goal Weight</label>
                <input type="number" name="goalweight">

                <label id="goal_height">Goal Height</label>
                <input type="number" name="goal_height">

                <label id="goal_bmi">Goal BMI</label>
                <input type="number" name="goal_bmi">

                <label id="goal_neck">Goal Neck</label>
                <input type="number" name="goal_neck">

                <label id="goal_arms">Goal Arms</label>
                <input type="number" name="goal_arms">

                <label id="goal_waist">Goal Waist</label>
                <input type="number" name="goal_waist">

                <label id="goal_calves">Goal Calves</label>
                <input type="number" name="goal_calves">

                <label id="goal_hips">Goal Hips</label>
                <input type="number" name="goal_hips">

            </fieldset>
            <button type="submit">Sign Up!</button>
        </form>
    </body>
</html>
